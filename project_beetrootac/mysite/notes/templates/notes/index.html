<!DOCTYPE html>
<html>
<head>
    <title>Нотатки</title>
</head>
<body>
    <h1>Мої нотатки</h1>

    {% for note in notes %}
        <h2>{{ note.title }}</h2>
        <p>{{ note.text }}</p>
        <p>Категорія: {{ note.category.title }}</p>
        <hr>
    {% empty %}
        <p>Нотаток ще немає</p>
    {% endfor %}
</body>
</html>
